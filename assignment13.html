<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Dodger Game Prototype</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
      background-color: #e0e0e0;
    }
    #restartButton {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #restartButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart Game</button>
  </div>
  <script src="shapeDodger.js"></script>
</body>
</html>
